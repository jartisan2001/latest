Configuration:  
  status: warn  
  Properties: # 定义全局变量  
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：  
      #测试：-Dlog.level.console=warn -Dlog.level=trace  
      - name: log.level.console
        value: trace
      - name: log.level.github
        value: info
      - name: log.path  
        value: /opt/logs  
      - name: project.name  
        value: latest  
    
  Appenders:  
    Console:  #输出到控制台  
      name: CONSOLE  
      target: SYSTEM_OUT  
      ThresholdFilter:  
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值  
        onMatch: ACCEPT  
        onMismatch: DENY  
      PatternLayout:  
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%clr{%5p} %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过50MB归档  
      - name: ROLLING_FILE_ALL  
        ignoreExceptions: false  
        fileName: ${log.path}/${project.name}-all.log  
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i-all.log.gz"  
        PatternLayout:  
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%5p %t (%F:%L) - %m%n"
        Policies:  
          SizeBasedTriggeringPolicy:  
            size: "100 MB"  
        DefaultRolloverStrategy:  
          max: 1000  
          
      - name: ROLLING_FILE_ERROR  
        ignoreExceptions: false  
        fileName: ${log.path}/${project.name}-error.log  
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i-error.log.gz"  
        PatternLayout:  
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%5p %t (%F:%L) - %m%n"  
        Policies:  
          SizeBasedTriggeringPolicy:  
            size: "100 MB"  
        DefaultRolloverStrategy:  
          max: 1000
        Filters:
          ThresholdFilter:
           level: error
           onMatch: ACCEPT
           onMismatch: DENY  
  
  Loggers:  
    Root:  
      level: info 
      AppenderRef:  
        - ref: CONSOLE  
        - ref: ROLLING_FILE_ALL  
        - ref: ROLLING_FILE_ERROR  
    Logger: # 为com.github.jartisan.latest.dao包配置特殊的Log级别，方便调试  
      - name: com.github.jartisan.latest.dao
        additivity: false  
        level: ${sys:log.level.github}
        AppenderRef:  
          - ref: CONSOLE  
          - ref: ROLLING_FILE_ALL  
          - ref: ROLLING_FILE_ERROR  
